                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="address">Site Address:</label>

                        </div>
                        <div class="form-group">

                        </div>

                        <div class="form-group bg-dark text-white p-3 m-3">
                                <div class="form-group">
                                    <h3>Weekly Patrol Schedule Builder</h3>
                                    <label for="shifts">Scheduled Visits: 
                                        <i class="fas fa-info-circle" data-toggle="popover" title="Shift Schedule Builder" data-content="Please select a weekly schedule that should repeat. For example, you might choose Monday at 18:15 for 15 minutes, Monday at 22:00 for 15 minutes, Tuesday at 18:15 for 15 minutes, etc."></i>
                                    </label>
                                    <select id="shifts" class="form-control" size="4"></select>
                                </div>
                                <div class="form-group">
                                    <button type="button" id="removeShiftButtonId" class="btn btn-danger mt-2 mb-3" onclick="removeShift()">Remove Shift</button>
                                </div>

                                <div class="form-group">
                                    <label for="dayOfWeek">Day Of Week:</label>
                                    <select id="dayOfWeek" name="dayOfWeek" class="form-control">
                                        <option value="Monday">Every Monday</option>
                                        <option value="Tuesday">Every Tuesday</option>
                                        <option value="Wednesday">Every Wednesday</option>
                                        <option value="Thursday">Every Thursday</option>
                                        <option value="Friday">Every Friday</option>
                                        <option value="Saturday">Every Saturday</option>
                                        <option value="Sunday">Every Sunday</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="startTime">Desired 2 hr. window start rime: </label> <i class="fas fa-info-circle" data-toggle="popover" title="Desired Window Start Time" data-content="Please select a time to start the window. For example, you might choose Monday at 18:00, which will result in a window of 18:00 - 20:00. The arrival window is always 2 hours."></i>
                                    <input type="time" id="startTime" name="startTime" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="duration">Duration of visit (in minutes): </label> <i class="fas fa-info-circle" data-toggle="popover" title="Duration (in minutes)" data-content="Please select a duration for the patrol. For example, if you'd like a 15 minute patrol, enter 15."></i>
                                    <input type="number" id="duration" name="duration" class="form-control" min="10" max="60">
                                </div>
                                <div class="form-group">
                                    <button type="button" class="btn btn-primary mt-3" onclick="addShift()">Add Shift</button>
                                </div>
                                <div id="errorMessages" class="container"></div>
                        </div>  
                        
                        <div class="form-group">
                            <label for="total">Monthly Total:</label>
                            <input type="text" id="total" name="total" class="form-control" readonly>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" id="xtraDuty" name="xtraDuty" class="form-check-input" onchange="calculateTotal()">
                            <label class="form-check-label" for="xtraDuty">X-Tra Duty Enhancement:</label>
                            <textarea id="xtraDutyRequests" name="xtraDutyRequests" class="form-control" style="display: none;" placeholder="Please specify any additional duties required, such as lock/unlock procedures, special patrol directions, specific checkpoint checks, special reporting requests, escorting individuals, or any other security-related tasks. Note that we only perform tasks that fall within the scope of traditional security duties. Each request will be evaluated and we reserve the right to refuse or adjust the rate for tasks that fall outside the norm of security services."></textarea>
                        </div>
                        <div class="form-check">
